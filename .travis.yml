sudo: false
rvm: 2.2.3
bundler_args: "--without debug development"
cache: bundler
addons:
  postgresql: 9.3
before_script:
- cp config/database.travis.yml config/database.yml
- cp .travis.env .env
- rake db:create
- rake db:extensions
- rake db:migrate
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
deploy:
  edge: true
  provider: heroku
  api_key:
    secure: 
  app: proofstaging
